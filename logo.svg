  <!-- L - 简约 -->
  <path d="M95 20 L95 45 L110 45"
        stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- I - 带点装饰 -->
  <line x1="130" y1="24" x2="130" y2="45" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <circle cx="130" cy="17" r="3" fill="#3B82F6"/>

  <!-- API 小标签 -->
  <rect x="145" y="22" width="45" height="20" rx="4" fill="rgba(59,130,246,0.2)" stroke="#3B82F6" stroke-width="1"/>
  <text x="167" y="36" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#3B82F6" text-anchor="middle">API</text>
</svg>
